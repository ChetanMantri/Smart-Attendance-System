{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="container_register">
        <div class="card">
            <h3>Register New Student</h3>
            <form action="{{ url_for('users.register') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Student's Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Student's Email" required>

                <label for="parents_no">Parent's Phone Number:</label>
                <input type="text" id="parents_no" name="parents_no" placeholder="Enter Parent's Contact Number" required>

                <button type="submit">Capture Images</button>
            </form>
            <a href="{{ url_for('main.home') }}" class="btn">Back to Home</a>
        </div>
    </div>
  </div>
{% endblock %}
